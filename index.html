<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Magic Chart Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Fredoka:wght@300;400;600;700&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #F0F9FF; /* Soft Sky Blue */
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(216, 180, 254, 0.2) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(253, 186, 116, 0.2) 0%, transparent 20%);
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Baloo 2', cursive;
      }
      .magic-shadow {
        box-shadow: 0 12px 30px -8px rgba(124, 58, 237, 0.25);
      }
      .card-3d {
        transition: transform 0.1s, box-shadow 0.1s;
        border-bottom-width: 6px;
      }
      .card-3d:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
        box-shadow: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 5px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">

  }
}
</script>
